<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokedex</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="images/pikachu.ico" type="image/x-icon">

    <script defer src="js/script.js"></script>

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main>

        <img class="pokemon-img" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c329.png"
            alt="pokemon">

        <h1 class="pokemon-data">

            <span class="pokemon-number"></span> -

            <span class="pokemon-name"></span>

        </h1>

        <form class="form">

            <input type="search" class="input-search" required placeholder="Name or Number">

        </form>

        <div class="buttons">

            <button class="button btn-prev">Prev&lt;</button>

            <button class="button btn-next">Next&gt;</button>

        </div>

    </main>

</body>

</html>
